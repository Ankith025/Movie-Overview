<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Overview</title>
  </head>
  <body>
    
    <header>
      <div class="logo-container">
        <h1 class="logo">MovieStream</h1>
      </div>
      <form id="form">
        <input type="text" placeholder="Search for Movies, TV shows..." id="search" class="search" />
      </form>
    </header>

    
    <main id="main">
      
      <section id="featured-banner">
        <div class="banner-content">
          <h2>Featured Movie</h2>
          <h3>Movie Title</h3>
          <p>Catch the latest blockbuster now available!</p>
          <button class="btn">Watch Now</button>
        </div>
      </section>

      
      <section class="movie-category">
        <h2 class="category-title">Trending Now</h2>
        <div class="movie-list">
          
          <div class="movie">
            <img src="movie-poster.jpg" alt="Movie Poster" />
            <div class="movie-info">
              <h3>Movie Title</h3>
              <span class="rating">8.5</span>
            </div>
          </div>
          <div class="movie">
            <img src="movie-poster.jpg" alt="Movie Poster" />
            <div class="movie-info">
              <h3>Another Movie</h3>
              <span class="rating">7.2</span>
            </div>
          </div>
          
        </div>
      </section>

      <section class="movie-category">
        <h2 class="category-title">Top Picks</h2>
        <div class="movie-list">
          
        </div>
      </section>
      <div class="movie">
  <img src="movie-image.jpg" alt="Movie Title">
  <div class="movie-info">
    <h3>Movie Title</h3>
    <span>Action</span>
    <div class="pro-review">
      <i class="fas fa-star"></i>
      <span>8.5/10</span>
    </div>
  </div>
  <div class="overview">
    <p>Movie Overview goes here...</p>
  </div>
</div>


    </main>

    
    <footer class="footer">
      <p>Catch the latest blockbusters now available!
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
